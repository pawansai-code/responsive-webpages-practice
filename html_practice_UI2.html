<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChariTeam</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body, html {
  height: 100%;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 50px;
  position: absolute;
  top: 0;
  width: 100%;
  z-index: 10;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #fff;
}

.logo span {
  color: #FF7A00; 
}

.nav-links {
  list-style: none;
  display: flex;
}

.nav-links li {
  margin-left: 20px;
}

.nav-links a {
  text-decoration: none;
  color: #fff;
  font-size: 16px;
}

.donate-btn {
  background-color: #FF7A00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  border: 1px solid #FF7A00;
}

.donate-btn:hover {
  background-color: transparent;
  color: #FF7A00;
}

.hero {
  background: url(student_pic.jpeg) no-repeat center center/cover;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  text-align: center;
}

.hero::before {
  content: "";
  position: absolute;
  top: 0; 
  left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: 1;
}

.hero-content {
  position: relative;
  z-index: 2;
  color: #fff;
  max-width: 700px;
}

.hero-content h1 {
  font-size: 36px;
  margin-bottom: 20px;
  font-weight: bold;
}

.hero-content p {
  font-size: 16px;
  margin-bottom: 30px;
}

.learn-btn {
  background-color: #FF7A00;
  color: #fff;
  padding: 10px 25px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  border: 1px solid #FF7A00;
}

.learn-btn:hover {
  background-color: transparent;
  color: #FF7A00;
}

@media (max-width: 768px) {
  .nav-links {
    display: none;
  }

  .hero-content h1 {
    font-size: 28px;
  }

  .hero-content p {
    font-size: 14px;
  }
}

</style>
<body>

  <header class="navbar">
    <div class="logo">Chari<span>Team</span></div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Causes</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <a href="#" class="donate-btn">Donate Now →</a>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Let's Change The World<br>With Humanity</h1>
      <p>The Right to Education ensures that every child has the opportunity to receive free and quality education.</p>
      <a href="#" class="learn-btn">Learn More →</a>
    </div>
  </section>

</body>
</html>
